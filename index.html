<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Responsive hero section with navbar for Tax Services</title>
</head>

<body>

  <!-- (1) Navbar -->

  <nav class="navbar">
    <div class="navbar__content">
      <a href="#" class="logo">Taxes Online</a>
      <ul class="navbar__menu">
        <li class="navbar__item">
          <a href="#" class="navbar__link">Fill Your Taxes</a>
        </li>
        <li class="navbar__item">
          <a href="#" class="navbar__link">Resolve Tax Problems</a>
        </li>
        <li class="navbar__item">
          <a href="#" class="navbar__link">Contact Us</a>
        </li>
        <li class="navbar__button">
          <button class="button">Find Us!</button>
        </li>
      </ul>
      <div class="menu__toggle">
        <div class="menu__icon-menu">Menu</div>
      </div>
    </div>
  </nav>


  <!-- (5) Hero -->

  <section class="hero">
    <!-- Hero main -->
    <div class="hero__main">
      <div class="hero__text">
        <h1 class="title">Tax Returns</h1>
        <h2 class="copy">Made Easy!</h2>
        <button class="button">Get Started!</button>
      </div>
      <div class="hero__image">
        <img src="./resources/img-1.png" alt="accountant girl">
      </div>
    </div>
    <!-- Hero circles -->
    <div class="circle-1"></div>
    <div class="circle-2"></div>
    <!-- Bottom Smile -->
    <svg class="hero__smile" viewBox="0 0 340 74" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M340 1C209.013 95.9787 58.7552 40.5745 0 1V73H340V1Z" fill="#F5F5F5" stroke="#F5F5F5" />
    </svg>

  </section>


  <!-- (7) Next Section -->

  <section class="next__section"></section>

  <script src="app.js"></script>
</body>

</html>
